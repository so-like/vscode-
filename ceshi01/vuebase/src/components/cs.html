<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我是测试内容</title>
</head>

<script>
    function avg(...args){
        var sum = 0;
        for(let value of args){
            sum+=value;
        }
        return sum/args.length
    }
    avg(1,2,3,4)
    </script>
    
<body>
    <div>
        <ul>
            <li>测试内容呀</li>
        </ul>
    </div>
</body>
</html>
